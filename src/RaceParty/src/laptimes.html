<template>
    <require from="timing-converter"></require>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Driver</th>
                <th>Track</th>
                <th>Car</th>
                <th>Car Class</th>
                <th>Time</th>
            </tr>
        </thead>
        
        <tbody>
            <tr repeat.for="laptime of laptimes">
                <td>${laptime.createdBy.name}</td>
                <td>${laptime.trackName}</td>
                <td>${laptime.carName}</td>
                <td>${laptime.carClass}</td>
                <td>${laptime.time | timing}</td> 
            </tr>
        </tbody>
    </table>
</template>
